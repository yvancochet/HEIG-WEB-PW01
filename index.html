    <h3>Grid / flex display</h3>
    <input type="text" id="number-input" name="number-input" placeholder="have fun" disabled>
    <button type="button" id="toggle-switch" onclick="switchFlex(this)">grid</button>
    <div class="grid-container">
        <button type="button" class="grid-item" onclick="numbering(this)">1</button>
        <button type="button" class="grid-item" onclick="numbering(this)">2</button>
        <button type="button" class="grid-item" onclick="numbering(this)">3</button>
        <button type="button" class="grid-item" onclick="numbering(this)">4</button>
        <button type="button" class="grid-item" onclick="numbering(this)">5</button>
        <button type="button" class="grid-item" onclick="numbering(this)">6</button>
        <button type="button" class="grid-item" onclick="numbering(this)">7</button>
        <button type="button" class="grid-item" onclick="numbering(this)">8</button>
        <button type="button" class="grid-item" onclick="numbering(this)">9</button>
        <button type="button" id="grid-zero" class="grid-item" onclick="numbering(this)">0</button>
    </div>
